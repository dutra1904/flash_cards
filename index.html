<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashCards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>FlashCards Game</h1>
    <!-- Tela inicial com opções de navegação -->
    <div id="main-menu">
      <button id="create-flashcards">Create Flashcards</button>
      <button id="play-game">Play Game</button>
    </div>

    <!-- Jogo de Flashcards -->
    <div id="flashcard-game" class="hidden">
      <div class="flashcard">
        <p id="question">Question will appear here</p>
        <div id="answers"></div>
        <div id="feedback"></div>
        <button id="next">Next Question</button>
        <button id="results">Results</button>
        <button id="reset">Reset</button>
        <button id="shuffle">Shuffle</button>
        <button id="more-info">More Info</button>
        <button id="back-to-menu-game">Back to Menu</button> <!-- Botão de Voltar -->
      </div>
    </div>

    <!-- Criar Flashcards -->
    <div id="add-card-container" class="hidden">
      <h2>Add a New FlashCard</h2>
      <form id="add-card-form">
        <label for="new-question">Question:</label>
        <input type="text" id="new-question" required>

        <label for="option-a">Option A:</label>
        <input type="text" id="option-a" required>

        <label for="option-b">Option B:</label>
        <input type="text" id="option-b" required>

        <label for="option-c">Option C:</label>
        <input type="text" id="option-c" required>

        <label for="option-d">Option D:</label>
        <input type="text" id="option-d" required>

        <label for="correct-answer">Correct Answer (A, B, C, D):</label>
        <input type="text" id="correct-answer" maxlength="1" required>

        <label for="additional-info">Additional Info:</label>
        <textarea id="additional-info"></textarea>

        <button type="submit">Add FlashCard</button>
      </form>
      <button id="back-to-main">Back to Menu</button> <!-- Botão de voltar ao menu -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
